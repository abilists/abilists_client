client.middle.ad.text1=Abilists\uc640 \ud568\uaed8 \uadc0\uc0ac\ub294 \uadc0\uc0ac\uac00 \uc6d0\ud558\ub294 \ud6cc\ub96d\ud55c \uc11c\ube44\uc2a4\ub97c \uc5bb\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uadc0\uc0ac\uac00 \uc5bc\ub9c8\ub098 \uacbd\ud5d8\uc774 \uc788\ub294\uc9c0\ub294 \uc911\uc694\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. \uc6b0\ub9ac\ub294 \uadc0\uc0ac\uac00 \uc6d0\ud558\ub294 \ud398\uc774\uc9c0\ub97c \uad6c\ucd95\ud558\ub294 \uac83\uc744 \uc120\ud638\ud569\ub2c8\ub2e4.  Abilists\uc5d0\uac8c \uc694\uccad\ud558\uc2ed\uc2dc\uc624. Abilists\ub97c \uc0ac\uc6a9\ud558\uba74 Abilists \uae30\ubcf8 \uc11c\ube44\uc2a4, \uc548\uc815\uc801\uc778 \uc11c\ube44\uc2a4 \ud488\uc9c8, \ucd5c\uace0\uc758 \ubcf4\uc548 \ubc0f \ube44\uc988\ub2c8\uc2a4\uc5d0 \uac00\uc7a5 \uc801\ud569\ud55c \ubc29\ubc95\uc744 \ud3ec\ud568\ud55c \ud328\ud0a4\uc9c0 \ub3c4\uad6c\ub97c \uc5bb\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4.

